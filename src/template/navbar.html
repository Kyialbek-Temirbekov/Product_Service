<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Nav</title>
  <style>
    nav {
      background-color: #333;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>Brand</li>
      <li>Contact</li>
      <li>About</li>
    </ul>
  </nav>

</body>
</html>
